<!DOCTYPE html>
<html>

<head>
    <title>Slick Playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="./slick/default.css">
    <link rel="stylesheet" type="text/css" href="./slick/styles.css">
</head>

<body>

    <section class="regular slider">
        <div>
            <img src="img/1.gif">
        </div>
        <div>
            <img src="img/2.gif">
        </div>
        <div>
            <img src="img/3.gif">
        </div>
        <div>
            <img src="img/4.gif">
        </div>
        <div>
            <img src="img/5.gif">
        </div>
        <div>
            <img src="img/6.gif">
        </div>
        <div>
            <img src="img/7.gif">
        </div>
        <div>
            <img src="img/8.gif">
        </div>
        <div>
            <img src="img/9.gif">
        </div>
        <div>
            <img src="img/16.gif">
        </div>
        <div>
            <img src="img/10.gif">
        </div>
        <div>
            <img src="img/11.gif">
        </div>
        <div>
            <img src="img/12.gif">
        </div>
        <div>
            <img src="img/13.gif">
        </div>
        <div>
            <img src="img/14.gif">
        </div>
        <div>
            <img src="img/15.gif">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            $(".regular").slick({
                dots: true,
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive: [{
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        dots: false
                    }
                }]
            });
        });
    </script>
    <footer class="container-fluid row justify-content-center row-cols-auto align-items-center">
        <div>Lysenko Maxim TM</div>
    </footer>
</body>

</html>
